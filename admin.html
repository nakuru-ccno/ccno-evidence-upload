<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCNO Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .approve {
      background: #28a745;
    }
    .approve:hover {
      background: #218838;
    }
    .logout {
      background: #dc3545;
      float: right;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button class="logout" onclick="logout()">Logout</button>
  <div id="message"></div>

  <table id="users-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ðŸ”´ Replace with your Apps Script URL
    const API_URL = "https://script.google.com/macros/s/AKfycbzhHlWqE7Y8LqWTILxAi7_mdt86NJCnYy86OJN-qeZlNgvHsLeRNF2OSfjfdLcuGAKcfQ/exec";

    async function loadUsers() {
      const tableBody = document.querySelector("#users-table tbody");
      tableBody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      try {
        const res = await fetch(API_URL + "?action=getUsers");
        const data = await res.json();
        if (data.success) {
          tableBody.innerHTML = "";
          data.users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.email}</td>
              <td>${user.status}</td>
              <td>${user.role || "User"}</td>
              <td>
                ${user.status !== "Active" ? 
                  `<button class="approve" onclick="approveUser('${user.email}')">Approve</button>` 
                  : "âœ” Approved"}
              </td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          tableBody.innerHTML = "<tr><td colspan='4'>" + data.message + "</td></tr>";
        }
      } catch (err) {
        tableBody.innerHTML = "<tr><td colspan='4'>Error: " + err.message + "</td></tr>";
      }
    }

    async function approveUser(email) {
      document.getElementById("message").innerText = "Approving " + email + "...";
      try {
        const res = await fetch(API_URL + "?action=approve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        document.getElementById("message").innerText = data.message;
        loadUsers(); // refresh list
      } catch (err) {
        document.getElementById("message").innerText = "Error: " + err.message;
      }
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "auth.html";
    }

    // âœ… Protect admin page
    (function checkAuth() {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!user || user.role !== "Admin") {
        alert("Access denied. Admins only.");
        window.location.href = "auth.html";
      } else {
        loadUsers();
      }
    })();
  </script>
</body>
</html>
