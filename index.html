<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCNO Evidence Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Upload Evidence</h2>
  <form id="uploadForm">
    <label for="evidenceName">Evidence Name:</label>
    <input type="text" id="evidenceName" name="evidenceName" placeholder="e.g., CME on Family Planning Methods" required />

    <label for="category">Evidence Category:</label>
    <select id="category" name="category" required>
      <option value="">Select Evidence Category</option>
      <option value="C02 Referral System Improved">C02 Referral System Improved</option>
      <option value="C04 Operationalization of Health Facilities">C04 Operationalization of Health Facilities</option>
      <option value="C10 Theater Services Improved">C10 Theater Services Improved</option>
      <option value="C11 Inpatient Services Improved">C11 Inpatient Services Improved</option>
      <option value="C14 Others">C14 Others</option>
    </select>

    <label for="subCounty">Sub-County:</label>
    <select id="subCounty" name="subCounty" required>
      <option value="">Select Sub-County</option>
      <option value="Nakuru East">Nakuru East</option>
      <option value="Nakuru West">Nakuru West</option>
      <option value="Naivasha">Naivasha</option>
      <option value="Gilgil">Gilgil</option>
      <option value="Molo">Molo</option>
      <option value="Subukia">Subukia</option>
      <option value="Rongai">Rongai</option>
      <option value="Bahati">Bahati</option>
    </select>

    <label for="files">Upload File(s):</label>
    <input type="file" id="files" name="files" multiple required />

    <button type="submit">Upload Evidence</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = document.getElementById("uploadForm");
      const formData = new FormData(form);

      const messageBox = document.getElementById("message");
      messageBox.textContent = "Uploading... Please wait.";

      try {
        const response = await fetch("https://ccno-proxy-production.up.railway.app/upload-evidence", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          messageBox.style.color = "green";
          messageBox.textContent = data.message || "✅ Upload successful!";
          form.reset();
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.message || "❌ Upload failed.";
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
