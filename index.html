<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nakuru County CCNO PC Evidence Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .message {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Nakuru County CCNO PC Evidence Upload</h2>
  
  <form id="uploadForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="facility">Facility</label>
    <input type="text" id="facility" name="facility" required>

    <label for="file">Upload PDF (Max 20MB)</label>
    <input type="file" id="file" name="file" accept="application/pdf" required>

    <button type="submit">Submit Evidence</button>
  </form>

  <div id="status" class="message"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      // Validate file
      if (!file) {
        statusDiv.textContent = "Please select a file.";
        statusDiv.style.color = "red";
        return;
      }
      if (file.type !== "application/pdf") {
        statusDiv.textContent = "Only PDF files are allowed.";
        statusDiv.style.color = "red";
        return;
      }
      if (file.size > 20 * 1024 * 1024) { // 20MB
        statusDiv.textContent = "File size exceeds 20MB.";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "Uploading...";
      statusDiv.style.color = "blue";

      const formData = new FormData(form);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxMex9rlVYM9AHiQotfCbpwY7VZcWlCnt3E6_NhXmj__npzRJHUsbNaaudGyzS9Fn2-GA/exec",
          {
            method: "POST",
            body: formData
          }
        );

        if (response.ok) {
          statusDiv.textContent = "File uploaded successfully!";
          statusDiv.style.color = "green";
          form.reset();
        } else {
          statusDiv.textContent = "Upload failed. Please try again.";
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.textContent = "Error: " + error.message;
        statusDiv.style.color = "red";
      }
    });
  </script>

  </script>

</body>
</html>
