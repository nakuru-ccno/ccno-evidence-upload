<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCNO Evidence Upload</title>

  <!-- ‚úÖ Favicon -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <style>
    /* Base reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f4f6f9; 
      color: #333; 
      line-height: 1.5;
    }

    /* Full-width header banner */
    header { 
      width: 100%;
      display: flex; 
      align-items: center; 
      gap: 14px; 
      background: #0277bd; 
      padding: 16px 20px; 
      color: #fff; 
      font-weight: 700; 
      font-size: 1.15rem; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
      position: relative;
    }

    header img { 
      height: 56px; 
      width: 56px; 
      object-fit: contain; 
      background: #fff; 
      border-radius: 50%; 
      padding: 5px; 
      flex-shrink: 0; 
    }

    .container { 
      max-width: 720px; 
      background: #fff; 
      margin: 32px auto; 
      padding: 28px 32px; 
      border-radius: 12px; 
      box-shadow: 0 8px 24px rgba(0,0,0,0.08); 
      border-top: 6px solid #2e7d32; 
    }

    h2 { 
      text-align: center; 
      font-weight: 800; 
      color: #b71c1c; 
      margin-bottom: 20px; 
      font-size: 1.25rem;
    }

    label { 
      display: block; 
      margin-top: 16px; 
      font-weight: 700; 
      color: #2e7d32; 
      font-size: 0.95rem;
    }

    input[type="text"], 
    input[type="email"], 
    select, 
    input[type="file"] { 
      width: 100%; 
      padding: 12px 14px; 
      margin-top: 8px; 
      border: 1px solid #cfd8dc; 
      border-radius: 8px; 
      font-size: 1rem; 
      background: #fff; 
    }

    input:focus, select:focus { 
      outline: none; 
      border-color: #0277bd; 
      box-shadow: 0 0 0 3px rgba(2,119,189,0.15); 
    }

    button { 
      margin-top: 22px; 
      width: 100%; 
      padding: 14px 16px; 
      font-size: 1.05rem; 
      background: #b71c1c; 
      color: #fff; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-weight: 800; 
    }

    button:hover { background: #d32f2f; }

    .spinner { 
      display: none; 
      margin: 16px 0; 
      text-align: center; 
      color: #b71c1c; 
      font-weight: 700; 
    }

    .success, .error { 
      display: none; 
      margin: 18px 0; 
      padding: 14px 16px; 
      border-radius: 8px; 
      font-weight: 700; 
    }

    .success { 
      background: #e3f2fd; 
      color: #0d47a1; 
      border: 1px solid #90caf9; 
    }

    .error { 
      background: #ffebee; 
      color: #b71c1c; 
      border: 1px solid #ef9a9a; 
    }

    .progress-container { 
      display: none; 
      margin-top: 16px; 
      background: #eee; 
      border-radius: 8px; 
      height: 18px; 
      overflow: hidden; 
    }

    .progress-bar { 
      height: 100%; 
      width: 0%; 
      background: #2e7d32; 
      transition: width 0.2s ease; 
    }

    /* ‚úÖ Mobile adjustments */
    @media (max-width: 600px) {
      header { 
        flex-direction: column; 
        align-items: flex-start; 
        font-size: 1rem; 
        text-align: left;
      }
      header img { margin-bottom: 8px; }
      .container { margin: 16px; padding: 20px; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
<header>
  <img src="images/LOGO.png" alt="Nakuru County Logo" />
  <span>Q1 FY 25/26 Performance Contract</span>
</header>

<div class="container">
  <h2>Nakuru County CCNO PC Evidence Upload</h2>

  <label for="ccEmail">üìß Officer Email</label>
  <input 
    type="email" 
    id="ccEmail" 
    name="ccEmail" 
    placeholder="üì© Enter correct email ‚Äì you will receive confirmation" 
    required 
  />

  <label for="evidenceName">Evidence Name:</label>
  <input type="text" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" />

  <label for="category">Evidence Category:</label>
  <select id="category">
    <option value="">Select Evidence Category</option>
  </select>

  <label for="indicator">Indicator:</label>
  <select id="indicator">
    <option value="">Select Indicator</option>
  </select>

  <label for="subCounty">Sub County:</label>
  <select id="subCounty">
    <option value="">Select Sub County</option>
    <option value="Nakuru West Sub County">Nakuru West Sub County</option>
    <option value="Nakuru East Sub County">Nakuru East Sub County</option>
    <option value="Nakuru North Sub County">Nakuru North Sub County</option>
    <option value="Naivasha Sub County">Naivasha Sub County</option>
    <option value="Rongai Sub County">Rongai Sub County</option>
    <option value="Kuresoi South Sub County">Kuresoi South Sub County</option>
    <option value="Kuresoi North Sub County">Kuresoi North Sub County</option>
    <option value="Subukia Sub County">Subukia Sub County</option>
    <option value="Molo Sub County">Molo Sub County</option>
    <option value="Njoro Sub County">Njoro Sub County</option>
    <option value="Gilgil Sub County">Gilgil Sub County</option>
  </select>

  <label for="files">Choose PDF file(s):</label>
  <input type="file" id="files" accept="application/pdf" multiple />

  <div class="spinner" id="spinner">‚è≥ Uploading...</div>
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="success" id="success"></div>
  <div class="error" id="error"></div>

  <button id="uploadBtn">Upload PDF Evidence</button>
</div>

<!-- External script -->
<script src="script.js" defer></script>
</body>
</html>
