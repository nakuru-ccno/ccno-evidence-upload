<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evidence Upload - Nakuru County CCNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f9f9f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; border: 2px solid #008000; }
    h2 { color: #b22222; font-weight: 700; text-align: center; margin-bottom: 20px; }
    label { font-weight: 600; color: #006400; }
    .btn-custom { background-color: #b22222; border: none; font-weight: 700; font-size: 1rem; padding: 10px; }
    .btn-custom:hover:not(:disabled) { background-color: #7f0000; }
    #result { margin-top: 12px; font-weight: 600; text-align: center; }
    .progress { height: 18px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Nakuru County CCNO Evidence Upload</h2>
  <form id="uploadForm" novalidate>
    <div class="mb-3">
      <label for="evidenceName" class="form-label">Evidence Name:</label>
      <input type="text" id="evidenceName" class="form-control" placeholder="e.g., CME on Family Planning Methods" required />
      <div class="invalid-feedback">Please enter an evidence name.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Evidence Category:</label>
      <select id="category" class="form-select" required>
        <option value="" disabled selected>Loading categories...</option>
      </select>
      <div class="invalid-feedback">Please select a category.</div>
    </div>

    <div class="mb-3">
      <label for="subCounty" class="form-label">Sub County:</label>
      <select id="subCounty" class="form-select" required>
        <option value="" disabled selected>Loading sub counties...</option>
      </select>
      <div class="invalid-feedback">Please select a sub county.</div>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Choose PDF file(s) (max 3MB each, up to 10 files):</label>
      <input type="file" id="file" class="form-control" accept="application/pdf" multiple required />
      <div class="form-text">You can select multiple PDF files (maximum 10). Files larger than 3MB will be rejected.</div>
      <div class="invalid-feedback">Please select at least one PDF file (max 3MB each).</div>
    </div>

    <button type="submit" id="uploadBtn" class="btn btn-custom w-100">Upload PDF Evidence</button>

    <div id="uploadArea" style="display:none;">
      <div class="spinner-border text-success my-3" role="status" id="spinner" aria-hidden="true"></div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
      </div>
    </div>
  </form>

  <div id="result"></div>
</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxXSO636h6oRNR6iNmwSVV4Sedsm4teEAmihVcNUQqh2QiRUm_4S7kQRGt53A1ulHLA/exec';

  const categorySelect = document.getElementById('category');
  const subCountySelect = document.getElementById('subCounty');
  const uploadForm = document.getElementById('uploadForm');
  const uploadBtn = document.getElementById('uploadBtn');
  const resultDiv = document.getElementById('result');
  const uploadArea = document.getElementById('uploadArea');
  const progressBar = document.getElementById('progressBar');
  const spinner = document.getElementById('spinner');

  // Load categories and subCounties from your Apps Script
  async function loadData() {
    try {
      const res = await fetch(`${SCRIPT_URL}?action=getData`);
      if (!res.ok) throw new Error('Failed to fetch data');

      const data = await res.json();

      // Clear existing options
      categorySelect.innerHTML = '<option value="" disabled selected>Select Evidence Category</option>';
      subCountySelect.innerHTML = '<option value="" disabled selected>Select Sub County</option>';

      // Populate categories
      data.categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.id;
        opt.textContent = cat.name;
        categorySelect.appendChild(opt);
      });

      // Populate subCounties
      data.subCounties.forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subCountySelect.appendChild(opt);
      });
    } catch (err) {
      categorySelect.innerHTML = '<option value="" disabled>Error loading categories</option>';
      subCountySelect.innerHTML = '<option value="" disabled>Error loading sub counties</option>';
      console.error('Error loading data:', err);
    }
  }

  // Helper to read file as base64
  function readFileAsBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result.split(',')[1];
        resolve(base64);
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  // Upload a single file to Apps Script backend
  async function uploadFile(base64Data, evidenceName, folderId, subCounty, fileName) {
    const payload = {
      base64Data,
      evidenceName,
      folderId,
      subCounty,
      fileName
    };

    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    if (!response.ok) {
      const errData = await response.json();
      throw new Error(errData.error || 'Upload failed');
    }

    return response.json();
  }

  uploadForm.addEventListener('submit', async e => {
    e.preventDefault();
    resultDiv.textContent = '';
    uploadForm.classList.remove('was-validated');

    if (!uploadForm.checkValidity()) {
      uploadForm.classList.add('was-validated');
      return;
    }

    const evidenceName = document.getElementById('evidenceName').value.trim();
    const folderId = categorySelect.value;
    const subCounty = subCountySelect.value;
    const files = Array.from(document.getElementById('file').files);

    if (files.length === 0) {
      alert('Please select at least one PDF file.');
      return;
    }

    if (files.length > 10) {
      alert('You can upload up to 10 files only. Uploading first 10 files.');
    }

    // Validate files
    for (const file of files.slice(0, 10)) {
      if (file.type !== 'application/pdf') {
        alert(`File "${file.name}" is not a PDF.`);
        return;
      }
      if (file.size > 3 * 1024 * 1024) {
        alert(`File "${file.name}" exceeds 3MB size limit.`);
        return;
      }
    }

    uploadBtn.disabled = true;
    uploadArea.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    spinner.style.display = 'inline-block';

    try {
      for (let i = 0; i < Math.min(files.length, 10); i++) {
        const file = files[i];
        const base64Data = await readFileAsBase64(file);
        await uploadFile(base64Data, evidenceName, folderId, subCounty, file.name);
        const percent = Math.round(((i + 1) / Math.min(files.length, 10)) * 100);
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      }

      resultDiv.innerHTML = '<p class="text-success fw-bold">✅ All file(s) uploaded successfully!</p>';
      uploadForm.reset();
    } catch (err) {
      resultDiv.innerHTML = `<p class="text-danger fw-bold">❌ Upload failed: ${err.message}</p>`;
    } finally {
      uploadBtn.disabled = false;
      spinner.style.display = 'none';
    }
  });

  // Load data on page load
  window.onload = loadData;
</script>

</body>
</html>
