<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evidence Upload - Nakuru CCNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #008000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    h2 {
      color: #b22222;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    label {
      font-weight: 600;
      color: #006400;
    }
    .btn-custom {
      background-color: #b22222;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #7f0000;
    }
    #uploadArea {
      margin-top: 12px;
      display: none;
    }
    .progress {
      height: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <p style="text-align:center; margin-bottom:20px;">
    <a href="https://sites.google.com/view/ccnoevidences/home" target="_blank" style="color:#006400; font-weight:700; text-decoration:underline;">
      Go to CCNO Evidence Home
    </a>
  </p>

  <h2>Nakuru County CCNO Evidence Upload</h2>
  <form id="uploadForm" novalidate>
    <div class="mb-3">
      <label for="evidenceName" class="form-label">Evidence Name:</label>
      <input type="text" class="form-control" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" required />
      <div class="invalid-feedback">Please enter an evidence name.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Evidence Category:</label>
      <select class="form-select" id="category" required>
        <option value="" disabled selected>Select Evidence Category</option>
      </select>
      <div class="invalid-feedback">Please select a category.</div>
    </div>

    <div class="mb-3">
      <label for="subCounty" class="form-label">Sub County:</label>
      <select class="form-select" id="subCounty" required>
        <option value="" disabled selected>Select Sub County</option>
      </select>
      <div class="invalid-feedback">Please select a sub county.</div>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Choose PDF file(s) (max 3MB each, up to 10 files):</label>
      <input type="file" class="form-control" id="file" accept="application/pdf" multiple required />
      <div class="form-text">You can select multiple PDF files (maximum 10). Files larger than 3MB will be rejected.</div>
      <div class="invalid-feedback">Please select at least one PDF file (max 3MB each).</div>
    </div>

    <button type="submit" id="uploadBtn" class="btn btn-custom">Upload PDF Evidence</button>

    <div id="uploadArea">
      <div class="d-flex justify-content-center mb-2">
        <div class="spinner-border text-success" role="status" id="spinner" aria-hidden="true"></div>
      </div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width:0%;">0%</div>
      </div>
    </div>
  </form>

  <div id="result" class="mt-3" style="text-align:center; font-weight:600;"></div>
</div>

<script>
  const categorySelect = document.getElementById('category');
  const subCountySelect = document.getElementById('subCounty');
  const uploadForm = document.getElementById('uploadForm');
  const uploadBtn = document.getElementById('uploadBtn');
  const resultDiv = document.getElementById('result');
  const uploadArea = document.getElementById('uploadArea');
  const progressBar = document.getElementById('progressBar');
  const spinner = document.getElementById('spinner');
  const fileInput = document.getElementById('file');

  async function loadData() {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbx9cCpgIgJtb39Sxl7qy4lc944wCZjlKwadYn76MObKJl0XQMxYkQ7uu4eJ2B5StFn7/exec?action=getData');
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

      const data = await res.json();

      // Populate categories
      data.categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      });

      // Populate subCounties
      data.subCounties.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        subCountySelect.appendChild(option);
      });
    } catch (error) {
      console.error('Error loading data:', error);
      alert('Failed to load categories and sub counties. Please try again later.');
    }
  }

  loadData();

  function readFileAsArrayBuffer(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result);
      reader.onerror = (e) => reject(e);
      reader.readAsArrayBuffer(file);
    });
  }

  async function uploadSingleFile(base64Data, evidenceName, folderId, subCounty, fileName) {
    // Adjust if your backend supports fetch or google.script.run
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(resolve)
        .withFailureHandler(err => reject(new Error(err?.message || err)))
        .uploadEvidence(base64Data, evidenceName, folderId, subCounty, fileName);
    });
  }

  uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    resultDiv.textContent = '';
    if (!uploadForm.checkValidity()) {
      uploadForm.classList.add('was-validated');
      return;
    }

    const evidenceName = document.getElementById('evidenceName').value.trim();
    const folderId = categorySelect.value;
    const subCounty = subCountySelect.value;

    if (!fileInput.files || fileInput.files.length === 0) {
      fileInput.classList.add('is-invalid');
      return;
    }

    // Limit files to 10 max
    const files = Array.from(fileInput.files).slice(0, 10);
    if (files.length > 10) {
      resultDiv.innerHTML = '<div class="text-danger">You selected more than 10 files — only the first 10 will be uploaded.</div>';
    }

    // Validate each file
    for (const file of files) {
      if (file.type !== 'application/pdf') {
        resultDiv.innerHTML = `<div class="text-danger">Only PDF files allowed. "${file.name}" is not a PDF.</div>`;
        return;
      }
      if (file.size > 3 * 1024 * 1024) {
        resultDiv.innerHTML = `<div class="text-danger">Each file must be ≤3MB. "${file.name}" is too large.</div>`;
        return;
      }
    }

    uploadBtn.disabled = true;
    uploadArea.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    spinner.style.display = 'inline-block';

    try {
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const arrayBuffer = await readFileAsArrayBuffer(file);
        const bytes = new Uint8Array(arrayBuffer);
        let binary = '';
        for (let b = 0; b < bytes.byteLength; b++) {
          binary += String.fromCharCode(bytes[b]);
        }
        const base64Data = btoa(binary);

        await uploadSingleFile(base64Data, evidenceName, folderId, subCounty, file.name);

        // Update progress
        const percent = Math.round(((i + 1) / files.length) * 100);
        progressBar.style.width = `${percent}%`;
        progressBar.textContent = `${percent}%`;
      }
      resultDiv.innerHTML = '<p class="text-success fw-bold">✅ All file(s) uploaded successfully!</p>';
      uploadForm.reset();
      uploadForm.classList.remove('was-validated');
    } catch (err) {
      resultDiv.innerHTML = `<p class="text-danger fw-bold">❌ Upload failed: ${err.message || err}</p>`;
    } finally {
      uploadBtn.disabled = false;
      spinner.style.display = 'none';
    }
  });
</script>

</body>
</html>
