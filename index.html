<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nakuru County CCNO Evidence Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Nakuru County CCNO PC Evidence Upload</h2>

    <form id="uploadForm" novalidate>
      <!-- Evidence Name -->
      <div class="mb-3">
        <label for="evidenceName" class="form-label">Evidence Name:</label>
        <input type="text" class="form-control" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" required />
        <div class="invalid-feedback">Please enter an evidence name.</div>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="category" class="form-label">Evidence Category:</label>
        <select class="form-select" id="category" required>
          <option value="" disabled selected>Select Evidence Category</option>
        </select>
        <div class="invalid-feedback">Please select a category.</div>
      </div>

      <!-- Sub County -->
      <div class="mb-3">
        <label for="subCounty" class="form-label">Sub County:</label>
        <select class="form-select" id="subCounty" required>
          <option value="" disabled selected>Select Sub County</option>
        </select>
        <div class="invalid-feedback">Please select a sub county.</div>
      </div>

      <!-- File Upload -->
      <div class="mb-3">
        <label for="file" class="form-label">Choose PDF file(s) (max 3MB each, up to 10 files):</label>
        <input type="file" class="form-control" id="file" accept="application/pdf" multiple required />
        <div class="invalid-feedback">Please select at least one PDF file (max 3MB each).</div>
      </div>

      <button type="submit" id="uploadBtn" class="btn btn-primary w-100">Upload PDF Evidence</button>

      <div id="result" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxXSO636h6oRNR6iNmwSVV4Sedsm4teEAmihVcNUQqh2QiRUm_4S7kQRGt53A1ulHLA/exec";
    const CORS_PROXY = "https://corsproxy.io/?"; // or use "https://api.allorigins.win/raw?url="

    // Elements
    const categorySelect = document.getElementById("category");
    const subCountySelect = document.getElementById("subCounty");
    const uploadForm = document.getElementById("uploadForm");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultDiv = document.getElementById("result");

    // Fetch categories and subCounties from Apps Script using CORS proxy
    async function fetchData() {
      try {
        const res = await fetch(`${CORS_PROXY}${encodeURIComponent(SCRIPT_URL + "?action=getData")}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        // Populate categories dropdown
        data.categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.id;
          option.textContent = cat.name;
          categorySelect.appendChild(option);
        });

        // Populate subCounties dropdown
        data.subCounties.forEach(sub => {
          const option = document.createElement("option");
          option.value = sub;
          option.textContent = sub;
          subCountySelect.appendChild(option);
        });

      } catch (err) {
        resultDiv.textContent = "Failed to load categories or sub counties: " + err.message;
        resultDiv.className = "text-danger mt-3";
      }
    }

    // Call on page load
    fetchData();

    // Form submission (basic validation, actual upload function to implement)
    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.textContent = "";

      // Validate
      if (!uploadForm.checkValidity()) {
        uploadForm.classList.add("was-validated");
        return;
      }

      // You can add the file upload logic here with fetch and Google Apps Script upload endpoint

      resultDiv.textContent = "Upload feature coming soon.";
      resultDiv.className = "text-success mt-3";
    });
  </script>
</body>
</html>
