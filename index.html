<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCNO Evidence Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f9fafb;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label { display:block; margin-top:10px; font-weight:600; }
    input, select { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:15px; padding:10px 20px; background:#2563eb; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    #status { margin-top:15px; font-size:14px; }
  </style>
</head>
<body>
  <h2>Upload Evidence</h2>
  <form id="uploadForm">
    <label for="evidenceName">Evidence Name:</label>
    <input type="text" id="evidenceName" name="evidenceName" required />

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="C02 Referral System Improved">C02 Referral System Improved</option>
      <option value="C04 Operationalization of Health Facilities">C04 Operationalization of Health Facilities</option>
      <option value="C10 Theater Services Improved">C10 Theater Services Improved</option>
      <option value="C11 In-Patient Services Improved">C11 In-Patient Services Improved</option>
    </select>

    <label for="subCounty">Sub-County:</label>
    <input type="text" id="subCounty" name="subCounty" required />

    <label for="files">Select Files:</label>
    <input type="file" id="files" name="files" multiple required />

    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("evidenceName", document.getElementById("evidenceName").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("subCounty", document.getElementById("subCounty").value);

      const files = document.getElementById("files").files;
      for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i], files[i].name);
      }

      try {
        document.getElementById("status").innerText = "Uploading...";

        const res = await fetch("https://ccno-proxy3.vercel.app/api/upload-evidence", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("status").innerText = "✅ Upload successful!";
        } else {
          document.getElementById("status").innerText = "❌ Upload failed: " + data.message;
        }
      } catch (err) {
        document.getElementById("status").innerText = "⚠️ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
