<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evidence Upload - Nakuru CCNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #008000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    h2 {
      color: #b22222;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    label {
      font-weight: 600;
      color: #006400;
    }
    .btn-custom {
      background-color: #b22222;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #7f0000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Nakuru County CCNO Evidence Upload</h2>
  
  <!-- Link to the external site -->
  <div class="mb-4">
    <a href="https://sites.google.com/view/ccnoevidences/home" target="_blank" class="btn btn-link">Visit CCNO Evidence Portal</a>
  </div>

  <form id="uploadForm" novalidate enctype="multipart/form-data">
    <div class="mb-3">
      <label for="evidenceName" class="form-label">Evidence Name:</label>
      <input type="text" class="form-control" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" required />
      <div class="invalid-feedback">Please enter an evidence name.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Evidence Category:</label>
      <select class="form-select" id="category" required>
        <option value="" disabled selected>Select Evidence Category</option>
      </select>
      <div class="invalid-feedback">Please select a category.</div>
    </div>

    <div class="mb-3">
      <label for="subCounty" class="form-label">Sub County:</label>
      <select class="form-select" id="subCounty" required>
        <option value="" disabled selected>Select Sub County</option>
      </select>
      <div class="invalid-feedback">Please select a sub county.</div>
    </div>

    <div class="mb-3">
      <label for="fileUpload" class="form-label">Choose PDF file(s) (max 3MB each, up to 10 files):</label>
      <input type="file" class="form-control" id="fileUpload" accept=".pdf" multiple required />
      <div class="invalid-feedback">Please select PDF files (max 3MB each, up to 10 files).</div>
    </div>

    <button type="submit" class="btn btn-custom">Submit</button>
  </form>

  <div id="message" class="mt-3"></div>
</div>

<script>
  const categorySelect = document.getElementById('category');
  const subCountySelect = document.getElementById('subCounty');
  const fileInput = document.getElementById('fileUpload');
  const messageDiv = document.getElementById('message');

  // Load categories and subCounties from your Apps Script endpoint
  async function loadData() {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbzM_iwYO_L7apCHMc_we9brMUJ-Jhv1NUcmAGzWrFvOP7Y-OomesAvUCWcv38VELwmR/exec?action=getData');
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();

      data.categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      });

      data.subCounties.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        subCountySelect.appendChild(option);
      });
    } catch (error) {
      console.error('Error loading data:', error);
      alert('Failed to load categories and sub counties. Please try again later.');
    }
  }
  loadData();

  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    const form = e.target;
    form.classList.remove('was-validated');

    // Basic validation
    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    // Validate files
    const files = fileInput.files;
    if (files.length === 0) {
      alert('Please select at least one PDF file.');
      return;
    }
    if (files.length > 10) {
      alert('You can upload up to 10 files only.');
      return;
    }
    for (let file of files) {
      if (file.type !== 'application/pdf') {
        alert(`File "${file.name}" is not a PDF.`);
        return;
      }
      if (file.size > 3 * 1024 * 1024) {
        alert(`File "${file.name}" exceeds 3MB size limit.`);
        return;
      }
    }

    // Build FormData to send
    const formData = new FormData();
    formData.append('evidenceName', document.getElementById('evidenceName').value.trim());
    formData.append('category', categorySelect.value);
    formData.append('subCounty', subCountySelect.value);

    // Append files with keys 'file0', 'file1', etc.
    for (let i = 0; i < files.length; i++) {
      formData.append('file' + i, files[i]);
    }

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzM_iwYO_L7apCHMc_we9brMUJ-Jhv1NUcmAGzWrFvOP7Y-OomesAvUCWcv38VELwmR/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.result === 'success') {
        messageDiv.textContent = '✅ Evidence uploaded successfully!';
        messageDiv.style.color = 'green';
        form.reset();
      } else {
        throw new Error(result.message || 'Unknown error');
      }
    } catch (err) {
      messageDiv.textContent = '❌ Upload failed: ' + err.message;
      messageDiv.style.color = 'red';
    }
  });
</script>

</body>
</html>
