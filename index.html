<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evidence Upload - Nakuru CCNO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #008000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    h2 {
      color: #b22222;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    label {
      font-weight: 600;
      color: #006400;
    }
    .btn-custom {
      background-color: #b22222;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #7f0000;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Nakuru County CCNO Evidence Upload</h2>
  <form id="uploadForm" novalidate>
    <div class="mb-3">
      <label for="evidenceName" class="form-label">Evidence Name:</label>
      <input type="text" class="form-control" id="evidenceName" placeholder="e.g., CME on Family Planning Methods" required />
      <div class="invalid-feedback">Please enter an evidence name.</div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Evidence Category:</label>
      <select class="form-select" id="category" required>
        <option value="" disabled selected>Select Evidence Category</option>
      </select>
      <div class="invalid-feedback">Please select a category.</div>
    </div>

    <div class="mb-3">
      <label for="subCounty" class="form-label">Sub County:</label>
      <select class="form-select" id="subCounty" required>
        <option value="" disabled selected>Select Sub County</option>
      </select>
      <div class="invalid-feedback">Please select a sub county.</div>
    </div>

    <!-- You can add your file upload input here -->

    <button type="submit" class="btn btn-custom">Submit</button>
  </form>
</div>

<script>
  const categorySelect = document.getElementById('category');
  const subCountySelect = document.getElementById('subCounty');

  async function loadData() {
    try {
      const res = await fetch('https://script.google.com/macros/s/AKfycbx9cCpgIgJtb39Sxl7qy4lc944wCZjlKwadYn76MObKJl0XQMxYkQ7uu4eJ2B5StFn7/exec?action=getData');
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

      const data = await res.json();

      // Populate categories
      data.categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = cat.name;
        categorySelect.appendChild(option);
      });

      // Populate subCounties
      data.subCounties.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub;
        option.textContent = sub;
        subCountySelect.appendChild(option);
      });
    } catch (error) {
      console.error('Error loading data:', error);
      alert('Failed to load categories and sub counties. Please try again later.');
    }
  }

  loadData();

  // Optional: form validation on submit
  const form = document.getElementById('uploadForm');
  form.addEventListener('submit', (e) => {
    if (!form.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
      form.classList.add('was-validated');
    } else {
      e.preventDefault();
      alert('Form ready to submit. (Add your submission logic)');
      // Here you can add your form submission code (e.g., POST to your Apps Script)
    }
  });
</script>

</body>
</html>
