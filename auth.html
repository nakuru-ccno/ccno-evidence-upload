<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CCNO Auth Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In -->
    <div id="signin-box">
      <h2>Sign In</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="signIn()">Sign In</button>
      <div class="link"><a onclick="showBox('signup-box')">Create account</a> | <a onclick="showBox('reset-box')">Forgot?</a></div>
      <div id="signin-message" class="message"></div>
    </div>

    <!-- Sign Up -->
    <div id="signup-box" style="display:none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button onclick="signUp()">Register</button>
      <div class="link"><a onclick="showBox('signin-box')">Already have an account?</a></div>
      <div id="signup-message" class="message"></div>
    </div>

    <!-- Reset -->
    <div id="reset-box" style="display:none;">
      <h2>Reset Password</h2>
      <input type="email" id="reset-email" placeholder="Email" required />
      <button onclick="resetPassword()">Reset</button>
      <div class="link"><a onclick="showBox('signin-box')">Back to login</a></div>
      <div id="reset-message" class="message"></div>
    </div>
  </div>

  <script>
    // ðŸ”´ Replace with your Apps Script URL
    const API_URL = "https://script.google.com/macros/s/AKfycbzhHlWqE7Y8LqWTILxAi7_mdt86NJCnYy86OJN-qeZlNgvHsLeRNF2OSfjfdLcuGAKcfQ/exec";

    function showBox(id) {
      document.getElementById("signin-box").style.display = "none";
      document.getElementById("signup-box").style.display = "none";
      document.getElementById("reset-box").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    async function signUp() {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const msg = document.getElementById("signup-message");
      msg.innerText = "Registering...";

      try {
        const res = await fetch(API_URL + "?action=register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        msg.innerText = data.message;
      } catch (err) {
        msg.innerText = "Error: " + err.message;
      }
    }

    async function signIn() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const msg = document.getElementById("signin-message");
      msg.innerText = "Signing in...";

      try {
        const res = await fetch(API_URL + "?action=login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          msg.innerText = "Login successful!";
          localStorage.setItem("user", JSON.stringify(data));
          if (data.role === "Admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } else {
          msg.innerText = data.message;
        }
      } catch (err) {
        msg.innerText = "Error: " + err.message;
      }
    }

    async function resetPassword() {
      const email = document.getElementById("reset-email").value.trim();
      const msg = document.getElementById("reset-message");
      msg.innerText = "Sending reset request...";

      try {
        const res = await fetch(API_URL + "?action=reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        msg.innerText = data.message;
      } catch (err) {
        msg.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
